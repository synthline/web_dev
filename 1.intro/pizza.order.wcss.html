    <main>
        
        <section id="contact-form">
            <h2>Place Order</h2>
            <form method="GET" action="place-order.php">
                <h4>Delivery</h4>
                <input name="delivery" type="radio"  value="delivery"/>Delivery<br />
                <input name="pickup" type="radio"  value="pickup" />Pickup <br />



                <h4>Address</h4>
                <input name="address1" placeholder="Address Line 1" class="lg-input" /><br />
                <input name="address2" placeholder="Address Line 2" class="lg-input" /><br />

                <input name="city" placeholder="City" class="sm-input" />
                <input name="state" placeholder="State" class="sm-input" /><br />
                <input name="zip" placeholder="Zip Code" class="sm-input" />
                <br />
                <br />

                <h4>Size</h4>
                <select name="size"> 
                    <option value="12"> 12 - $13.99 </option>
                    <option value="16"> 16 - $16.99 </option>
                    <option value="18"> 18 - $18.99 </option>
                    <option value="72"> 72 - $143.99 </option>


                </select>
                
                <h4>Ingredients</h4>
                <input name="pepperoni" type="checkbox" /> Pepperonni <br />
                <input name="salami" type="checkbox" /> Salami <br />
                <input name="bacon" type="checkbox" /> Bacon <br />
                <input name="sauage" type="checkbox" /> Sausage <br />
                <input name="onion" type="checkbox" /> Onions <br />
                <input name="peppers" type="checkbox" /> Peppers <br />
                
                <h4>Ingredients 2</h4>
                <input name="ingredients" type="checkbox" value="pepperoni" /> Pepperonni <br />
                <input name="ingredients" type="checkbox" value="salami" /> Salami <br />
                <input name="ingredients" type="checkbox" value="bacon" /> Bacon <br />
                <input name="ingredients" type="checkbox" value="sausage" /> Sausage <br />
                <input name="ingredients" type="checkbox" value="onions"/> Onions <br />
                <input name="ingredients" type="checkbox" value="peppers"/> Peppers <br />
                <br />
                <br />
                <button type="submit"> Place Order </button>


            </form>

        </section>
